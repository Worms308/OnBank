matrix:
  include:
    - language: java
      jdk: oraclejdk8
      os: linux
      before_install: cd Backend
      install: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
      script:  mvn test

    - language: node_js
      node_js: "6"
      os: linux
      before_cache:
        - cd frontend
      before_install:
        - cd frontend
      install: npm install
      script:
        - npm start
        - npm test
